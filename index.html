<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="row">
        <div class="column-full">
          <p class="pokemon-party"> Pok&#233;mon Party</p>
        </div>
      </div>
      <div class="black-row"></div>
      <div class="white-row"></div>
      <div class="header-row">
        <div class="column-full">
          <a href="#" class="add"> Add </a>
          <a href="#" class="view"> View </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="card-pick">
        <div class="row1">
          <div class="column-full">
            <input required type="text" class="party-title" maxlength="15" placeholder="Party Name Here">
            <button type="submit" class="submit-pokeball"> <img src="images/pokeball.png" class="save-pokeball"
                alt="pokeball"></button>
          </div>
        </div>

        <div class="row2">
          <div class="column-fourth">
            <img src="images/placeholder-image.png" id="imgpokemon-text-1" class="pokemon1" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon-text-1" class="pokemon-text-1" maxlength="15" placeholder="Search Pokemon Here">
          </div>
          <div class="column-fourth">
            <img src="images/placeholder-image.png" id="imgpokemon-text-2" class="pokemon2" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon-text-2" class="pokemon-text-2" maxlength="15" placeholder="Search Pokemon Here">
          </div>
        </div>

        <div class="row2">
          <div class="column-fourth">
            <img src="images/placeholder-image.png" id="imgpokemon-text-3" class="pokemon3" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon-text-3" class="pokemon-text-3" maxlength="15" placeholder="Search Pokemon Here">
          </div>
          <div class="column-fourth">
            <img src="images/placeholder-image.png" id="imgpokemon-text-4" class="pokemon4" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon-text-4" class="pokemon-text-4" maxlength="15" placeholder="Search Pokemon Here">
          </div>
        </div>

        <div class="row2">
          <div class="column-fourth">
            <img src="images/placeholder-image.png" id="imgpokemon-text-5" class="pokemon5" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon-text-5" class="pokemon-text-5" maxlength="15" placeholder="Search Pokemon Here">
          </div>
          <div class="column-fourth">
            <img src="images/placeholder-image.png" id="imgpokemon-text-6" class="pokemon6" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon-text-6" class="pokemon-text-6" maxlength="15" placeholder="Search Pokemon Here">
          </div>
        </div>
      </form>



    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
