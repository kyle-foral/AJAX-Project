<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="row">
        <div class="column-full">
          <p class="pokemon-party"> Pok&#233;mon Party</p>
        </div>
      </div>
      <div class="black-row"></div>
      <div class="white-row"></div>
      <div class="header-row">
        <div class="column-full">
          <a href="#" class="add"> Add </a>
          <a href="#" class="view"> View </a>
          <a href="#" class="favorites"> Favorites </a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <!-- <div class="bg">
      <img src="images/pokemonGrass.png" alt="grass-background">
    </div> -->
    <div class="cardpicker" data-view="cardpicker">
      <form id="formId">
        <div class="row1">
          <div class="column-full">
            <a href="#" class="delete"> Delete Party </a>
            <input required type="text" id="party" class="party-title" maxlength="15" placeholder="Party Name Here">
            <button type="submit" class="submit-pokeball"> <img src="images/pokeball.png" class="save-pokeball"
                alt="pokeball"></button>
          </div>
        </div>

        <div class="row2">
          <div class="column-fourth">
            <img src="images/card-backside.png" id="imgpokemon1" class="pokemon1" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon1" class="pokemon-text-1" maxlength="15" placeholder="Search Pokemon">
          </div>
          <div class="column-fourth">
            <img src="images/card-backside.png" id="imgpokemon2" class="pokemon2" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon2" class="pokemon-text-2" maxlength="15" placeholder="Search Pokemon">
          </div>
        </div>

        <div class="row2">
          <div class="column-fourth">
            <img src="images/card-backside.png" id="imgpokemon3" class="pokemon3" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon3" class="pokemon-text-3" maxlength="15" placeholder="Search Pokemon">
          </div>
          <div class="column-fourth">
            <img src="images/card-backside.png" id="imgpokemon4" class="pokemon4" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon4" class="pokemon-text-4" maxlength="15" placeholder="Search Pokemon">
          </div>
        </div>

        <div class="row2">
          <div class="column-fourth">
            <img src="images/card-backside.png" id="imgpokemon5" class="pokemon5" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon5" class="pokemon-text-5" maxlength="15" placeholder="Search Pokemon">
          </div>
          <div class="column-fourth">
            <img src="images/card-backside.png" id="imgpokemon6" class="pokemon6" alt="placeholder">
          </div>
          <div class="column-fourth">
            <input required type="text" id="pokemon6" class="pokemon-text-6" maxlength="15" placeholder="Search Pokemon">
          </div>
        </div>
      </form>
    </div>

    <div class="overlay">
      <div class="column-full-modal">
        <div class="row-modal">
          <h2 class="">
            Are you sure you want to delete this party?
          </h2>
          <div class="modal-buttons">
            <button id="cancel"> NO </button>
            <button id="no-button"> YES </button>
          </div>
        </div>
      </div>
    </div>

    <div class="favoritecards hidden" data-view="favoritecards">
      <ol>
      </ol>
    </div>

    <div class="viewcards hidden" data-view="viewcards">
      <ul>
      </ul>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
